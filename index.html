<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Name and Address</legend>
            <table>
                <tr>
                    <td>
                        <label>Do you use CiviCRM?</label>
                    </td>
                    <td> <input type="radio">Yes 
                         <input type="radio">No 
                         <a href="">(unselect)</a>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>How long have you been using <br>CiviCRM?</label>
                    </td>
                    <td>
                        <select>
                            <option>-select-</option>
                            <option>1 Year</option>
                            <option>2 Year</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Which CMS do you use?</label>
                    </td>
                    <td>
                        <select>
                            <option>-select-</option>
                            <option>Old</option>
                            <option>New</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Your skill set</label>
                    </td>
                    <td>
                        <select>
                            <option>-select-</option>
                            <option>Web Development</option>
                            <option>Video Editing</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email *</label>
                    </td>
                    <td>
                        <input type="email" name="password">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="First Name">First Name *</label>
                    </td>
                    <td>
                        <input type="text" name="first name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Last Name">Last Name *</label>
                    </td>
                    <td>
                        <input type="text" name="last name">
                    </td>
                </tr>

                <tr>
                    <td> </td>
                    <td>First and last name will be shared with other visitors to the site.</td>
                </tr>

                <tr>
                    <td>
                        <label>Street Address (Home)</label> 
                    </td>
                    <td>
                        <input type="text" name="address" >
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>City (Home)</label>
                    </td>
                    <td>
                        <input type="text" name="city">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Postal Code (Home)</label>
                    </td>
                    <td>
                        <input type="number" name="postal code">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Country (Home)</label>
                    </td>
                    <td>
                        <select>
                            <option>United States</option>
                            <option>United Kingdom</option>
                            <option>Italy</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        Your state/province and country of residence will be shared with others so folks can find other in their community.
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>State (Home)</label>
                    </td>
                    <td>
                        <select>
                            <option>-select-</option>
                            <option>USA</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <button>Save</button>
        <button>Cancel</button>
    </form>


</body>
</html>
